<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="formvalidation.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <h2>REGISTER HERE</h2>
    </div>

    <form class="form" action="index.html" id="form">
            <div class="field">
                <label for="username">Name</label>
                <input type="text" placeholder="Enter your name" id="username" name="username">
                <span class="material-symbols-outlined">check</span>
                <span class="material-icons error">error</span>
                <small>Error message</small>
            </div>

            <div class="field">
                <label for="mailid">E-mail</label>
                <input type="email" placeholder="Enter your email" id="mailid" name="email">
                <span class="material-symbols-outlined">check</span>
                <span class="material-icons error">error</span>
                <small>Error message</small>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" name="password">
                <span class="material-symbols-outlined">check</span>
                <span class="material-icons error">error</span>
                <small>Error message</small>
            </div>

            <div class="field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" placeholder="Re-enter your password" id="confirm_password" name="confirm_password">
                <span class="material-symbols-outlined">check</span>
                <span class="material-icons error">error</span>
                <small>Error message</small>
            </div>

            <div class="field">
                <input type="checkbox" id="tc" class="terms">
                <label for="tc">I agree to the terms and conditions</label>
            </div>
       

        <input type="submit" class="button" value="Register">
    </form>
</div>

</body>
</html>
